apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        debug {
            // Just to show that we can change the configs on Debug environment
            buildConfigField "String", "OMBD_API", "\"https://www.omdbapi.com\""
            buildConfigField "String", "OMBD_API_KEY", "\"API_KEY\""
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "String", "OMBD_API", "\"https://www.omdbapi.com\""
            buildConfigField "String", "OMBD_API_KEY", "\"API_KEY\""
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':common')

    // Main Application dependencies
    implementation mainApplicationDependencies.koinCore
    implementation mainApplicationDependencies.koinAndroidXScope
    implementation mainApplicationDependencies.koinAndroidXViewModel
    implementation mainApplicationDependencies.kotlinCoroutinesCore
    implementation mainApplicationDependencies.kotlinCoroutinesAndroid
    implementation mainApplicationDependencies.gson
    implementation mainApplicationDependencies.retrofit
    implementation mainApplicationDependencies.retrofitConverterGson
    implementation mainApplicationDependencies.RoomRuntime
    implementation mainApplicationDependencies.RoomKtx
    kapt mainApplicationDependencies.RoomCompiler

    // Unit tests dependencies
    testImplementation unitTestDependencies.junit
    testImplementation unitTestDependencies.koinTest
    testImplementation unitTestDependencies.RoomTesting

    // UI tests dependencies
    androidTestImplementation uiTestDependencies.espressoCore
}
